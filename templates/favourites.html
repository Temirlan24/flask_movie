<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Кинопоиск</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(to right, #5d34ff, #b31021);
        }
    </style>
</head>
<body>
    <div class="h-screen flex">
        <div class="w-1/3 flex flex-col items-center justify-center bg-purple-600 text-white">
            <div class="text-5xl font-bold mb-10">Избранное</div>
            <div class="w-40 h-40">
                <img src="{{ url_for('static', filename='star_yellow.png') }}" alt="Star" class="w-full h-full">
            </div>
        </div>

        <div class="w-2/3 p-10 bg-red-800">
            <div class="bg-red-600 p-5 rounded-lg">
                <div class="space-y-6">
                    {% for movie in favourites %}
                    <div class="flex items-center justify-between bg-red-700 p-4 rounded-lg shadow-lg">
                        <div class="flex items-center space-x-4">
                            <div class="w-16 h-24 bg-gray-300 flex-shrink-0">
                                <img src="{{ movie[5] }}" alt="{{ movie[2] }}">
                            </div>
                            <div>
                                <h3 class="text-xl text-white font-semibold">{{ movie[2] }}</h3>
                            </div>
                        </div>
                        <div class="text-gray-200 text-lg bg-gray-400 p-2 rounded-lg">
                            {{ movie[6] }}/10
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <div class="flex justify-end mt-10">
                <form action="{{ url_for('clear_favourites') }}" method="POST">
                    <button class="bg-purple-700 text-white px-6 py-3 text-lg rounded-full hover:bg-purple-800 transition">
                        Очистить
                     </button>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
